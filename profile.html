<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
     <style>
    body{
      background-color: black;
    }
    .form-control:valid {
      width:400px;
      background-color:#343a40 !important;
    }
    input::placeholder{
      color: white;
    }
    .footerButton-1{
      width:100px;
    }
    .footerButton-2{
      width: 150px;
    }
    .footerButton-3{
      width: 250px;
    }
    .title{
      margin-top: 100px;
      margin-bottom: -50px;
      margin-right: 50px;
      color: white;
      font-size: 80px;
    }
  </style>
  <body>
    <div class="container">
      <h1 class="title"><strong>Edit Profile</strong></h1>
      <div class="row border-top mt-5">
        <div class="col-3 mt-5">
        <div class="container-image">
          <img src="./strive.jpg" width="200" height="170" alt=""/>
          <!-- <img  src="./edit2.jpg" width="30" height="30" alt=""/> -->
        </div>
        </div>
        <div class="col-9 mt-5">
          <input type="text" class="form-control bg-secondary" placeholder="Strive Student">
          <p class="mt-5 text-muted">Language:</p>
          <div class="dropdown">
            <button class="btn btn-black text-white dropdown-toggle border" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Polish
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="#">English</a>
              <a class="dropdown-item" href="#">German</a>
              <a class="dropdown-item" href="#">Poland</a>
            </div>
          </div>
        </div>
        <div class="col-3 mt-5">
        </div>
        <div class="col-9 mt-5 border-top">
          <p class="text-muted mt-4">Maturity Settings:</p>
          <input type="text" class="form-control2 bg-secondary" placeholder="All MATURITY RATINGS">
          <h6 class="mt-3 text-white">Show all titles of all maturity ratings for this profile</h6>
          <button type="button" class="btn btn-dark text-white mt-2">EDIT</button>
        </div>
        <div class="col-3 mt-5">
        </div>
        <div class="col-9 mt-5 border-top">
          <p class="text-muted mt-4">Autoplay Controls</p>
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="customCheck1">
            <label class="custom-control-label text-muted" for="customCheck1">Autoplay next episodes in a series an all devices.</label>
          </div>
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="customCheck2">
            <label class="custom-control-label text-muted" for="customCheck2">Autoplay previews while browsing on all devices</label>
          </div>
        </div>
      </div>
      <div class="col-12 border-top mt-4 text-center">
      <button type="button" class="footerButton-1 btn btn-light text-muted mt-4 mx-2">SAVE</button>
      <button type="button" class="footerButton-2 btn btn-dark text-muted mt-4 mx-2">CANCEL</button>
      <button type="button" class="footerButton-3 btn btn-dark text-muted mt-4 mx-2">DELETE</button>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
